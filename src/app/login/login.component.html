<body>

    <div class="container">


        <h1>SBI</h1><br>
        <h3>{{aim}}</h3>
        <div class="row">

            <div class="col-4"></div>
            <div class="col-4">
                <div class="bank">
                    <form (ngSubmit)="login()">
                    <!-- <img src="assets\images\sbi.jpg"><br> -->
                    <input type="text"class="name"placeholder="enter your username"><br><br>
                    
                    <input type="text" class="two" name="accno" id="accno" [(ngModel)]="acno" placeholder="enter account number">
                    <br><br>
                    <input type="password" class="two" name="pswd" id="pwd" [(ngModel)]="pwd" placeholder="enter password">
                    <br><br>
                    <button type="submit" class="btn btn-success">login</button><br>
                    <a class="text" routerLink="register">forgotten password</a><br><br>

                    <button type="button" class="btn btn-warning" (click)="register()">Create New Account</button>
                    </form>
                </div>



            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
